<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIP CALCULATOR by Carolyn Hemmings</title>
    <!-- Bootstrap -->
	<link href="../css/bootstrap-4.2.1.css" rel="stylesheet">
    <link rel="stylesheet" href="tip_calculator.css">
	
  </head>
  <body>
  	<!-- body code goes here -->
      
      
      <div id="container">
          <h1>Tip Calculator</h1>
          <div id="calculator">


          <form>
              <p>How much was your bill?</p>
              <p>$ <input id="billamt" type="text" placeholder="Bill Amount"></p>

              <p>How was your service?</p>
              <p>
                  <select id="serviceQual">
                      <option disabled selected value="0">-- Choose an Option --</option>
                      <option value="0.3">30&#37; &#45; Outstanding</option>
                      <option value="0.2">20&#37; &#45; Good</option>
                      <option value="0.15">15&#37; &#45; It was OK</option>
                      <option value="0.1">10&#37; &#45; Bad</option>
                      <option value="0.05">5&#37; &#45; Terrible</option>
                  </select>
              </p>
            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Number of People"> people
            <button type="button" id="calculate">Calculate!</button>

        </div>  <!--calculator end-->
  
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>  <!--totalTip end-->

    </div><!--container end-->
      
      


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
	<script src="../js/jquery-3.3.1.min.js"></script>

	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="../js/popper.min.js"></script> 
	<script src="../js/bootstrap-4.2.1.js"></script>
    <script src="tip_calculator.js"></script>
  </body>
</html>
